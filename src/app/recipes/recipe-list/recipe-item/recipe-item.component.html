<a [routerLink]="index + ''" routerLinkActive='active' style="cursor: pointer" class="list-group-item list-group-item-action">
  <div class="d-flex justify-content-between">
    <div>
      <h4 class="mb-1">{{ recipe.name }}</h4>
      <p class="mb-1">{{ recipe.description }}</p>
    </div>
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-height: 50px" />
  </div>
</a>
